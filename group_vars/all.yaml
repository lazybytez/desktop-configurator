---
#
# Default configuration for playbooks included in this repository
#

# === Java
java_distribution: corretto
java_package: jdk
java_major_version: 11
java_arch: x64

# === NodeJS
nodejs_version: "16.x"

# === PHP
php_version: '8.0'
php_packages:
  - php
  - php-cli
  - php-common
  - php-dev
  - php-mysql
  - php-xml
  - php-xmlrpc
  - php-curl
  - php-imap
  - php-mbstring
  - php-soap
  - php-zip
  - php-intl
  - php-bcmath
  - php-gd
  - php-imagick
php_xdebug_version: 3.1.3
php_xdebug_remote_port: "9003"
php_xdebug_idekey: PHPSTORM

# === Keyboard layout settings
keyboard_model: pc105
keyboard_layout: de

# === Language settings
locale_lang: de_DE.UTF-8

# === Gnome customizations
gnome_user: "{{ lookup('env', 'USER') }}"
gnome_extensions:
  - id: 19
    enable: yes
  - id: 307
    enable: yes
  - id: 1011
    enable: yes
  - id: 2087
    enable: no
  - id: 4451
    enable: yes
  - id: 4470
    enable: yes
  - id: 734
    enable: yes
gnome_theme_dl: https://dl1.pling.com/api/files/download/j/eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..4LfiFAX_U4eKpxjU9O2cNLTt7oH3RrTTXpIcfAszmeU/Catppuccin.zip
